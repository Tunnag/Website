{{ define "main"}}

<div class="mx-xl-5 px-xl-5">
    <div class="text-center mt-5">
        <h1 class="mb-4 display-2">{{.Site.Params.contacts.title}}</h1>
    </div>

    <div class="row justify-content-center">
        <h5 class="text-center mb-2">
            {{.Site.Params.contacts.formCallToAction }}
        </h5>

        <div class="col-lg-8 mb-3">
            <div class="card mx-auto p-1 p-md-4 bg-light shadow-sm">
                <div class="card-body bg-light">
                    <div class="container">
                        <iframe
                            src="https://docs.google.com/forms/d/e/1FAIpQLSe1meofuFC4NCwepjndO5bYNk6yEZypGQ9TkdMamPQZgQTvGg/viewform?embedded=true"
                            width="100%" height="689" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                    </div>
                </div>
            </div>
        </div>
        <!-- end-form -->
        {{ if .Site.Params.schedules.enabledContacts}}
        <div class="col-lg-4 mb-3">
            <div class="card h-100 p-4 shadow-sm">
                <div class="card-body text-center d-flex align-items-around">
                    <div class="row">
                        <div class="col-12">
                            <i class="display-4 bi-clock text-muted"></i>
                            <h5 class="text-muted border-bottom border-3">
                                {{.Site.Params.schedules.title}}
                            </h5>
                        </div>
                        <div class="col-12 d-flex flex-wrap justify-content-center flex-row d-lg-block">
                            {{range .Site.Params.schedules.days}} {{if . }}
                            <p class="mx-2 text-muted text-nowrap">{{.}}</p>
                            {{end}} {{end}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
{{ end }}
